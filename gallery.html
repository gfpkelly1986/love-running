<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Love Running Gallery</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>

            </ul>

    <section id="photos">
        <img src="./assets/css/images/athletes.jpg" alt="Two athletes running together">
        <img src="./assets/css/images/girls.jpg" alt="Three girls smiling">
        <img src="./assets/css/images/runner3.jpg" alt="Man running on the beach">
        <img src="./assets/css/images/man.jpg" alt="One man smiling">
        <img src="./assets/css/images/runner1.jpg" alt="Woman running">
        <img src="./assets/css/images/runner2.jpg" alt="Woman smiling while running">

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"

            <li>

            </li>

                <a href="https://youtube.com" target="_blank" rel="noopener"

            </li>
            
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
     </footer>
